<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       async function getApi() {
        let result=await fetch('https://jsonplaceholder.typicode.com/users');
        result=await result.json();
        console.log(result);
        document.getElementById('userData').innerHTML=result.map((user)=>
        `<tr>
         <th>
         ${user.name}
         </th> 
         <th>
         ${user.username}
         </th> 
         <th>
         ${user.phone}
         </th> 
         <th>
         ${user.email}
         </th>
         <th>
         ${user.website}
         </th>   
         </tr>`
        ).join('');
        }
        
        getApi();
    </script>
</head>
<body>
    <H1>Api Call In JavaScript</H1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>phone</th>
                <th>email</th>
                <th>website</th>
            </tr>
        </thead>
        <tbody id="userData">
            
        </tbody>
    </table>
</body>
</html>
